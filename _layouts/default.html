<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="/public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="/public/css/syntax.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Chicle">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <p class="lead">{{ site.tagline }}</p>

        <div class="colophon">
          Subjects
          <ul class="colophon-links">
            <li><a href="{{ site.url }}math/">Math</a></li>
            <li><a href="{{ site.url }}science/">Science</a></li>
            <ul>
              <li><a href="{{ site.url }}biology/">Biology</a></li>
              <li><a href="{{ site.url }}chemistry/">Chemistry</a></li>
              <li><a href="{{ site.url }}earth/">Earth and Space</a></li>
              <li><a href="{{ site.url }}physics/">Physics</a></li>
            </ul>
          </ul>
          <p>&copy; 2013 {{ site.author.name }}. All rights reserved.</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
