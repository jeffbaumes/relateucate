<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="{{ site.url }}public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {{ site.title }}
      {% if page.title %} &middot; {{ page.title }}{% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Chicle">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>
    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <p class="lead">{{ site.tagline }}</p>

        <div class="colophon">
          <div><a href="{{ site.url }}about/">About</a></div>
          <div><a href="{{ site.url }}">Posts</a></div>
          <div><a href="http://github.com/jeffbaumes/relateucate">GitHub</a></div>
          <ul class="colophon-links">
            <li><a href="{{ site.url }}subjects/biology/">Biology</a></li>
            <li><a href="{{ site.url }}subjects/chemistry/">Chemistry</a></li>
            <li><a href="{{ site.url }}subjects/earth/">Earth and Space</a></li>
            <li><a href="{{ site.url }}subjects/physics/">Physics</a></li>
          </ul>
        </div>
        <div>Content <a href="http://creativecommons.org/licenses/by/2.0/">CC-BY</a>
        <div>Code <a href="https://github.com/jeffbaumes/relateucate/LICENSE.md">MIT</a>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
