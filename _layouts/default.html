<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="{{ site.url }}/public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {{ site.title }}
      {% if page.title %} &middot; {{ page.title }}{% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Chicle">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.url }}/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42929838-2', 'jeffbaumes.github.io');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="{{ site.url }}/">{{ site.title }}</a></h1>
        <p class="lead">{{ site.tagline }}</p>
        <div class="nav">
          <ul class="nav-links">
            <li><a href="{{ site.url }}/about/">About</a></li>
            <li><a href="{{ site.url }}">Posts</a></li>
            <li><a href="http://github.com/jeffbaumes/relateucate">GitHub</a></li>
          </ul>
        </div>
        <div class="nav">
          <ul class="nav-links">
            <li><a href="{{ site.url }}/subjects/math/">Math</a></li>
            <li><a href="{{ site.url }}/subjects/physics/">Physics</a></li>
            <li><a href="{{ site.url }}/subjects/chemistry/">Chemistry</a></li>
            <li><a href="{{ site.url }}/subjects/biology/">Biology</a></li>
            <li><a href="{{ site.url }}/subjects/earth/">Earth and Space</a></li>
          </ul>
        </div>
        <div class="colophon">
          <ul class="colophon-links">
            <li>Content <a href="http://creativecommons.org/licenses/by/2.0/">CC-BY</a> &middot; 
            Code <a href="https://github.com/jeffbaumes/relateucate/blob/master/LICENSE.md">MIT</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
